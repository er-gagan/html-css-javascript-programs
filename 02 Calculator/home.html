<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claculator</title>
    <link rel="stylesheet" href="./home.css">
    <script src="./home.js"></script>
</head>

<body>
    <div class="heading">
        <h2>Calculator</h2>
    </div>
    <div class="container">
        <input type="Number" id="value">
        <hr>
        <div class="one">
            <input type="Button" value="7" onclick="ButtonPress(7)">
            <input type="Button" value="8" onclick="ButtonPress(8)">
            <input type="Button" value="9" onclick="ButtonPress(9)">
            <input type="Button" id="clear" value="Clear" onclick="Clear()">
        </div>
        <div class="two">
            <input type="Button" value="4" onclick="ButtonPress(4)">
            <input type="Button" value="5" onclick="ButtonPress(5)">
            <input type="Button" value="6" onclick="ButtonPress(6)">
            <input type="Button" class="PlusMinusDivideMulti" value="+" onclick="Plus()">
            <input type="Button" class="PlusMinusDivideMulti" value="-" onclick="Minus()">
        </div>
        <div class="three">
            <input type="Button" value="1" onclick="ButtonPress(1)">
            <input type="Button" value="2" onclick="ButtonPress(2)">
            <input type="Button" value="3" onclick="ButtonPress(3)">
            <input type="Button" class="PlusMinusDivideMulti" value="x">
            <input type="Button" class="PlusMinusDivideMulti" value="/">
        </div>
        <div class="four">
            <input type="Button" class="zero" value="0" onclick="ButtonPress(0)">
            <input type="Button" class="zero" value="00" onclick="ButtonPress('00')">
            <input class="EqualPow" type="Button" value="=" onclick="Equal()">
            <button class="EqualPow"><p>X<sup>2</sup></p></button>
        </div>
    </div>
</body>

</html>
