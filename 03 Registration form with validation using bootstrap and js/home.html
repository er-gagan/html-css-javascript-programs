<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="home.css">
    <script src="./home.js"></script>

    <title>Registration Form!</title>
</head>

<body>
    <div class="heading mt-3">
        <h2><u>Registration Form</u></h2>
    </div>
    <div class="container my-4">
        <form onsubmit="return MyFun()" action="#">
            <div class="form-row form-group">
                <div class="col">
                    <label for="inputFirst">First Name</label>
                    <input autofocus  type="text" class="form-control" placeholder="First name" id="Fname">
                </div>
                <div class="col">
                    <label for="inputLast">Last Name</label>
                    <input type="text" id="Lname" class="form-control"  placeholder="Last name">
                </div>
            </div>
            <div class="form-group">
                <label for="username">Usernmae</label>
                <input  type="text" class="form-control" id="userName" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input  type="email" class="form-control" id="email" placeholder="Enter email"
                    aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <div class="col-md-6">
                        <label for="pass1">Password</label>
                        <input type="Password" class="form-control" placeholder="Enter strong and unique password"
                            id="pass1" >
                    </div>
                    <div class="col-md-6">
                        <label for="pass2">Confirm Password</label>
                        <input type="Password" class="form-control" placeholder="Rentered password"
                            id="pass2" >
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label for="address">Address</label>
                <input  type="text" class="form-control" id="address" placeholder="1234 Main St">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input  type="text" class="form-control" placeholder="Enter your city name" id="city">
                </div>
                <div class="form-group col-md-4">
                    <label for="state">State</label>
                    <select id="state" class="form-control">
                        <option selected hidden>Choose your state</option>
                        <option>Andhra Pradesh</option>
                        <option>Arunachal Pradesh</option>
                        <option>Assam</option>
                        <option>Bihar</option>
                        <option>Chhattisgarh</option>
                        <option>Goa</option>
                        <option>Gujarat</option>
                        <option>Haryana</option>
                        <option>Himachal Pradesh</option>
                        <option>Jharkhand</option>
                        <option>Karnataka</option>
                        <option>Kerala</option>
                        <option>Madhya Pradesh</option>
                        <option>Maharashtra</option>
                        <option>Manipur</option>
                        <option>Meghalaya</option>
                        <option>Mizoram</option>
                        <option>Nagaland</option>
                        <option>Odisha</option>
                        <option>Punjab</option>
                        <option>Rajasthan</option>
                        <option>Sikkim</option>
                        <option>Tamil Nadu</option>
                        <option>Telangana</option>
                        <option>Tripura</option>
                        <option>Uttar Pradesh</option>
                        <option>Uttarakhand</option>
                        <option>West Bengal</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="zip">Zip</label>
                    <input  type="text" class="form-control" id="zip" placeholder="Enter zip/pin code">
                </div>
            </div>
            <div class="form-group form-row">
                <div class="col-md-6">
                        <label for="Gender">Gender</label><br>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="Male" name="Gender" value="Male" class="custom-control-input">
                            <label class="custom-control-label" for="Male">Male</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="Female" name="Gender" value="Female" class="custom-control-input">
                            <label class="custom-control-label" for="Female">Female</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="Other" name="Gender" value="Others" class="custom-control-input">
                            <label class="custom-control-label" for="Other">Others</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="Phone">Phone +91</label>
                        <input type="Number" class="form-control" id="phone" placeholder="Enter only 10 digits mobile number">
                    </div>
                </div>
            <label for="Area of interest">Area of interest</label>
            <div class="form-group">
                <div class="form-row">
                    <div class="custom-checkbox custom-control-inline custom-control">
                        <input type="checkbox" class="custom-control-input" id="Dancing">
                        <label class="custom-control-label" for="Dancing">Dancing</label>
                    </div>
                    <div class="custom-checkbox custom-control-inline custom-control">
                        <input type="checkbox" class="custom-control-input" id="Singing">
                        <label class="custom-control-label" for="Singing">Singing</label>
                    </div>
                    <div class="custom-checkbox custom-control-inline custom-control">
                        <input type="checkbox" class="custom-control-input" id="Playing">
                        <label class="custom-control-label" for="Playing">Playing</label>
                    </div>
                    <div class="custom-checkbox custom-control-inline custom-control">
                        <input type="checkbox" class="custom-control-input" id="Studying">
                        <label class="custom-control-label" for="Studying">Studying</label>
                    </div>
                    <div class="custom-checkbox custom-control-inline custom-control">
                        <input type="checkbox" class="custom-control-input" id="Travelling">
                        <label class="custom-control-label" for="Travelling">Travelling</label>
                    </div>
                    <div class="custom-checkbox custom-control-inline custom-control">
                        <input type="checkbox" class="custom-control-input" id="Teaching">
                        <label class="custom-control-label" for="Teaching">Teaching</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
